<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -4" rotation="0 0 0" color="#4CC3D9"></a-box>
      
      <a-cone position="0 1.5 -4" radius-bottom="0.7" radius-top="0" height="1" color="#FF9500"></a-cone>
      
      <a-entity geometry="primitive: torus; radius: 0.5; radiusTubular: 0.1; arc: 180" 
                material="color: #EF2D5E" 
                position="0 1.7 -4"
                rotation="0 0 0"></a-entity>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

</html>
